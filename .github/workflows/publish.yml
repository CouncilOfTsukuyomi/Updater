name: Manual Build and Release
on:
    workflow_dispatch:

permissions:
    contents: write
    issues: write
    pull-requests: write

jobs:
    version-update-and-build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/create-github-app-token@v1
              id: app-token
              with:
                  app-id: ${{ vars.APP_ID }}
                  private-key: ${{ secrets.APP_PRIVATE_KEY }}

            - name: Checkout Code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  submodules: recursive
                  token: ${{ steps.app-token.outputs.token }}

            - name: Set User
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

            - name: Install GitVersion
              run: dotnet tool install --global GitVersion.Tool

            - name: Run GitVersion
              id: gitversion
              shell: bash
              run: |
                  OUTPUT=$(dotnet-gitversion /output json)
                  echo "version=$(echo "$OUTPUT" | jq -r '.MajorMinorPatch')" >> $GITHUB_OUTPUT
                  echo "full_semver=$(echo "$OUTPUT" | jq -r '.FullSemVer')" >> $GITHUB_OUTPUT

            - name: Update `Directory.Build.props`
              run: |
                  VERSION=${{ steps.gitversion.outputs.version }}
                  MAJOR=$(echo "$VERSION" | cut -d'.' -f1)
                  MINOR=$(echo "$VERSION" | cut -d'.' -f2)
                  PATCH=$(echo "$VERSION" | cut -d'.' -f3)
                  
                  sed -i "s|<MajorVersion>.*</MajorVersion>|<MajorVersion>${MAJOR}</MajorVersion>|" Directory.Build.props
                  sed -i "s|<MinorVersion>.*</MinorVersion>|<MinorVersion>${MINOR}</MinorVersion>|" Directory.Build.props
                  sed -i "s|<PatchVersion>.*</PatchVersion>|<PatchVersion>${PATCH}</PatchVersion>|" Directory.Build.props

            - name: Commit Updated `Directory.Build.props`
              run: |
                  git config --local user.name "GitHub Actions"
                  git config --local user.email "actions@github.com"
                  git add Directory.Build.props
                  git commit -m "chore: update version to ${{ steps.gitversion.outputs.full_semver }}"
                  git push
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Set Up .NET (v9)
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: 9.x

            - name: Restore Dependencies
              run: dotnet restore

            - name: Build Solution
              run: dotnet build --configuration Release

            - name: Publish Updater (Windows)
              run: |
                  dotnet publish Updater \
                    -c Release \
                    -p:PublishSingleFile=true \
                    --self-contained=true \
                    -p:DebugType=None -p:DebugSymbols=false \
                    -r win-x64 \
                    -o ./publish/windows \
                    -f net9.0

            - name: Upload Windows Artifact
              uses: actions/upload-artifact@v4.5.0
              with:
                  name: Updater-Windows
                  path: ./publish/windows
    
    create-release:
        runs-on: ubuntu-latest
        needs: version-update-and-build
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  submodules: recursive

            - name: Install GitVersion
              run: dotnet tool install --global GitVersion.Tool

            - name: Run GitVersion
              id: gitversion
              shell: bash
              run: |
                  OUTPUT=$(dotnet-gitversion /output json)
                  FULL_SEMVER=$(echo "$OUTPUT" | jq -r '.FullSemVer')
                  MAJORMINORPATCH=$(echo "$OUTPUT" | jq -r '.MajorMinorPatch')
                  PREVIOUS_TAG=$(echo "$OUTPUT" | jq -r '.PreviousTag // ""')
                  
                  echo "FULL_SEMVER=$FULL_SEMVER" >> $GITHUB_ENV
                  echo "MAJORMINORPATCH=$MAJORMINORPATCH" >> $GITHUB_ENV
                  echo "PREVIOUS_TAG=$PREVIOUS_TAG" >> $GITHUB_ENV

            - name: Get Latest Release from GitHub
              id: get-release
              uses: actions/github-script@v7
              with:
                  script: |
                      // Retrieve all releases, sorted by creation date (descending).
                      // If no releases were found, set the output to an empty string.
                      const { data: releases } = await github.rest.repos.listReleases({
                        owner: context.repo.owner,
                        repo: context.repo.repo
                      });
                      if (!releases || releases.length === 0) {
                        core.setOutput("latest_tag", "");
                      } else {
                        // The first is the most recently created release
                        core.setOutput("latest_tag", releases[0].tag_name);
                      }

            - name: Compare GitHub Tag with GitVersion
              shell: bash
              run: |
                  echo "GitHub's latest tag:      ${{ steps.get-release.outputs.latest_tag }}"
                  echo "GitVersion's FullSemVer: ${{ env.FULL_SEMVER }}"
                  
                  # Example logic: If there's no previous GitHub release, skip big logs or do something else
                  if [ -z "${{ steps.get-release.outputs.latest_tag }}" ]; then
                    echo "No previous GitHub release found."
                  else
                    echo "We have a previous GitHub release. You can compare versions here."
                  fi

            - name: Generate Release Notes
              id: gen-notes
              shell: bash
              run: |
                  # If there's no previous tag from GitVersion, you can skip or fallback.
                  # Or, for clarity, you can compare it with the GitHub release tag.  
                  if [ -z "${{ env.PREVIOUS_TAG }}" ]; then
                    # If there's no previous local/GitVersion tag, do a minimal summary
                    echo "COMMITS<<EOF" >> $GITHUB_ENV
                    echo "No previous tag — skipping commit history." >> $GITHUB_ENV
                    echo "EOF" >> $GITHUB_ENV
                  else
                    # Otherwise, gather commits from PREVIOUS_TAG to HEAD
                    COMMITS=$(git log "${{ env.PREVIOUS_TAG }}..HEAD" --pretty=format:'- %s (%h)' | grep -v "chore: update version to")
                  
                    echo "COMMITS<<EOF" >> $GITHUB_ENV
                    echo "$COMMITS" >> $GITHUB_ENV
                    echo "EOF" >> $GITHUB_ENV
                  fi

            - name: Create GitHub Release
              id: create_release
              uses: actions/create-release@v1
              with:
                  tag_name: v${{ env.MAJORMINORPATCH }}
                  release_name: Release v${{ env.MAJORMINORPATCH }}
                  body: |
                      Changes (since last release):
                      ${{ env.COMMITS }}
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Download Windows Artifact
              uses: actions/download-artifact@v4
              with:
                  name: Updater-Windows
                  path: ./publish/windows

            - name: Zip Windows build
              run: |
                  cd ./publish/windows
                  zip -r ../Updater-windows.zip .
                  cd ../..

            - name: Upload Windows ZIP to Release
              uses: actions/upload-release-asset@v1
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./publish/Updater-windows.zip
                  asset_name: Updater-Windows.zip
                  asset_content_type: application/zip
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}